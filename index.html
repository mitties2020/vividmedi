<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VividMedi | Medical Certificate Request</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:#f9fbfc;display:flex;flex-direction:column;align-items:center;padding:40px 15px;}
    .header{text-align:center;margin-bottom:25px;}
    .brand{font-size:2.2rem;font-weight:600;color:#111;}
    .brand span{color:#4AA7FF;}
    .progress-wrapper{width:100%;max-width:600px;background:#e0e0e0;border-radius:10px;height:8px;margin:15px auto 30px;overflow:hidden;}
    .progress-bar{height:8px;width:12.5%;background:linear-gradient(to right,#4AA7FF,#7BE8D9);transition:width .4s ease;}
    .form-container{background:#fff;width:100%;max-width:600px;padding:35px;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.1);}
    h2{text-align:center;font-size:1.4rem;margin-bottom:10px;}
    p{text-align:center;color:#666;margin-bottom:25px;font-size:.95rem;}
    .form-section{display:none;animation:fadeIn .3s ease;}
    .form-section.active{display:block;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
    label{display:block;margin:10px 0 5px;font-weight:500;}
    .radio-group{display:flex;flex-direction:column;gap:8px;margin-bottom:20px;}
    .radio-option{display:flex;align-items:center;gap:8px;}
    input[type=radio]{accent-color:#4AA7FF;transform:scale(1.2);}
    input,select,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;font-size:1rem;}
    textarea{resize:vertical;min-height:80px;}
    .button-row{display:flex;justify-content:space-between;gap:10px;margin-top:25px;}
    button{flex:1;padding:14px;border:none;border-radius:6px;font-weight:600;font-size:1rem;color:#fff;cursor:pointer;}
    .continue-btn{background:linear-gradient(to right,#4AA7FF,#7BE8D9);}
    .back-btn{background:#9daab3;}
    .certificate-preview{background:#fffaf3;border:1px solid #e1d3b8;border-radius:10px;padding:20px;margin-bottom:20px;}
    .payment-options{display:flex;flex-direction:column;gap:10px;margin:20px 0;}
    .payment-option{border:2px solid #ccc;border-radius:10px;padding:15px;display:flex;justify-content:space-between;align-items:center;cursor:pointer;transition:border-color .3s ease;}
    .payment-option.active{border-color:#4AA7FF;background:#f0faff;}
    small.note{display:block;text-align:center;margin-top:15px;color:#666;font-size:.9rem;}
  </style>
</head>
<body>
  <div class="header">
    <h1 class="brand">Vivid<span>Medi</span></h1>
    <div class="progress-wrapper"><div class="progress-bar"></div></div>
  </div>

  <div class="form-container">

    <!-- Step 1 -->
    <div class="form-section active" id="step1">
      <h2>Medical Certificate Request</h2>
      <p>Please note: The Partner Doctors are currently unable to review requests for fitness for work certificates as part of your consultation outcome.</p>
      <label>I am seeking *</label>
      <div class="radio-group">
        <label class="radio-option"><input type="radio" name="certType" value="Sick Leave" checked> Sick Leave</label>
        <label class="radio-option"><input type="radio" name="certType" value="Carer's Leave"> Carer's Leave</label>
      </div>
      <label>This leave is from *</label>
      <div class="radio-group">
        <label class="radio-option"><input type="radio" name="leaveFrom" value="Work" checked> Work</label>
        <label class="radio-option"><input type="radio" name="leaveFrom" value="Studies"> Studies</label>
        <label class="radio-option"><input type="radio" name="leaveFrom" value="Other"> Other</label>
      </div>
      <div id="otherLeaveField" style="display:none;margin-top:10px;">
        <label>Please specify what this leave is for:</label>
        <input type="text" id="otherLeave" placeholder="e.g. training, volunteer work">
      </div>
      <div class="button-row"><button class="continue-btn">Continue</button></div>
    </div>

    <!-- (Steps 2â€“8 remain exactly as previous version) -->
    <!-- Include vividmedi-flow.js for navigation and logic -->
  </div>
  <script src="vividmedi-flow.js"></script>
</body>
</html>
